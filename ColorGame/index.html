<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
</head>
<body >
    <div class="flex justify-center h-screen items-center py-28">
        <div class="card w-[956px] h-full glass">
            <div class="card-body">
                <div class="flex  gap-24">
                    <div class="side-content flex flex-col gap-4">
                        <h2 class="text-3xl mb-8">ColorGame</h2>
                        <div class="btn gap-2 ">
                            <div id="count_g" class="badge badge-secondary">00</div> Games
                        </div>
                        <div class="btn gap-2 ">
                            <div id="count_w" class="badge badge-secondary">00</div> Wins
                        </div>
                        <div class="btn gap-2 ">
                            <div id="count_l" class="badge badge-secondary">00</div> Losses
                        </div>
                        <div class="card-actions justify-end mt-12">
                            <button id="clear" class="btn btn-primary">Clear All Status</button>
                        </div>
                    </div> 
                    <div class="main-content flex flex-col ml-2 gap-12">
                        <div id="initial_load" class="text-2xl"> Pick A color to Start</div>
                        <div  class="h-64">
                            <div id="current_selections" class="flex justify-around hidden">
                                <div>
                                    <span class="text-xl">Your Selection</span>
                                    <div class="mt-10 ml-6">
                                        <button id="user-choice" class="btn card w-24 h-20  shadow-xl"></button>
                                    </div>
                                </div>
                                <div>
                                    <span class="text-xl">Computer Selection</span>
                                    <div class="mt-10 ml-6">
                                        <button id="system-choice" class="btn card w-24 h-20  shadow-xl"></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div id="pContainer" class="flex flex-row justify-between gap-4">
                            <template id="color-schema">
                                <button class="btn card w-24 h-20  shadow-xl">
                                   
                                </button>
                            </template>
                        </div>
                    </div> 
                </div>
            </div>

          </div>

          <script src="./app.js"></script>
    </body>
</html>
