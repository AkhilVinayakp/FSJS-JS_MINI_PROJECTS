<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Word Couter</title>
</head>
<style>

    textarea {
        resize: none !important;
        outline: none !important;
        padding: 32px !important;
        width: 90%;
        height: 460px;
    }
    .side-content{
        font-size: 2rem;
    }
</style>
<body>
    <div class="flex justify-center h-screen items-center">
        <div class="card w-[956px] glass">
            <div class="card-body">
                <div class="flex justify-between gap-3">
                    <div class="side-content">
                        <h2 class="">WordCounter</h2>
                        <div class="btn gap-2">
                            Text Length
                            <div id="count_T" class="badge badge-secondary">00</div>
                        </div>
                        <div class="btn gap-2">
                            Word Count
                            <div id="count_W" class="badge badge-secondary">00</div>
                        </div>
                    </div>  
                    <textarea id="text-content" rows="4" cols="50" class="text-[#023047]"> </textarea>
                </div>
              <div class="card-actions justify-end mt-12">
                    <button id="clear" class="btn btn-primary">Clear now!</button>
              </div>
            </div>
          </div>
    </div>

    <script>
    const countElement_T = document.getElementById("count_T");
    const countElement_W = document.getElementById("count_W");
    const textElement = document.getElementById("text-content");
    const clearElement = document.getElementById("clear");
    textElement.addEventListener("input", (e)=>{
        let content = e.target.textLength;
        let contentStr = e.target.value;
        contentStr = contentStr.split(" ").filter((el)=>el!="")
        countElement_T.textContent = content;
        countElement_W.textContent = contentStr.length;
    });
    clearElement.addEventListener('click', (event)=>{
        textElement.value = null;
        countElement_T.textContent = '00';
        countElement_W.textContent = "00";
    })
    </script>
</body>
</html>
