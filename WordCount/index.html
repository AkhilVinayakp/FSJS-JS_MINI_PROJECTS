<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Word Couter</title>
</head>
<body>
    <div class="wrapper flex justify-center h-screen items-center">
        <div class=" wrapper-inner card w-96 glass">
            <div class="card-body">
                <div class="flex justify-between gap-3">
                    <div class="side-content">
                        <h2 class="">WordCounter</h2>
                        <div class="btn gap-2">
                            Count
                            <div id="count_" class="badge badge-secondary">99</div>
                          </div>
                    </div>  
                    <textarea id="text-content" rows="4" cols="50" class="text-[#023047]"> </textarea>
                </div>
              <div class="card-actions justify-end mt-12">
                    <button class="btn btn-primary">Clear now!</button>
              </div>
            </div>
          </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
