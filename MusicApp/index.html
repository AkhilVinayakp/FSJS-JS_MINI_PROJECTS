<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
    <title>MYmusic</title>
</head>
<body>
    <div class="hero min-h-screen" style="background-image: url(./assets/bg-img.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="">
            <div class="card w-[660px] bg-base-700 shadow-3xl image-full">
                <figure><img src="./assets/radio.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title text-4xl" style="font-family: 'Smythe', cursive;">MYRadio</h2>
                  <p><span class="block text-3xl" style="font-family: 'Smythe', cursive;">Now Playing</span>Love me like you do</p>
                  <div class="card-actions justify-center">
                    <label class="swap">
  
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" />
                        
                        <!-- volume on icon -->
                        <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/></svg>
                        
                        <!-- volume off icon -->
                        <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M3,9H7L12,4V20L7,15H3V9M16.59,12L14,9.41L15.41,8L18,10.59L20.59,8L22,9.41L19.41,12L22,14.59L20.59,16L18,13.41L15.41,16L14,14.59L16.59,12Z"/></svg>
                        
                      </label>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    <script src="./app.js"></script>
</body>
</html>
