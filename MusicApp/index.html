<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
    <title>MYmusic</title>
</head>
<body>
    <div class="hero min-h-screen" style="background-image: url(./assets/bg-img.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="">
            <div class="card w-[660px] bg-base-700 shadow-3xl image-full">
                <figure><img src="./assets/radio.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title text-4xl" style="font-family: 'Smythe', cursive;">MYRadio</h2>
                  <p class="text-right"><span class="block text-3xl" style="font-family: 'Smythe', cursive;">Now Playing</span>Test Audio</p>
                  <div class="card-actions justify-left items-center gap-6">
                    <button id="prev_btn" class="btn btn-sm btn-circle btn-outline">
                      <img src="./assets/previous.svg" alt="">
                     </button>
                    <label class="swap" id="lb">  
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" id="pp" />
                        <img class="swap-off fill-current " src="./assets/play.svg" alt="play">
                        <img class="swap-on fill-current " src="./assets/pause.svg" alt="stop">
                    </label>
                    <button id="next_btn" class="btn btn-sm btn-circle btn-outline">
                     <img src="./assets/next.svg" alt="">
                    </button>
                    <label class="swap ">  
                      <!-- this hidden checkbox controls the state -->
                      <input type="checkbox" id="volume-ctrl" />
                      <img class="swap-on fill-current vol-img" src="./assets/volume-muted.svg" alt="stop">
                      <img class="swap-off fill-current vol-img" src="./assets/volume-active.svg" alt="play">
                      
                    </label>
                    <div id="v-level" class="cursor-pointer text-white radial-progress text-primary" style=" --size:32px; --thickness:-1">20%</div>
                  <div class="hidden" id="t-container">
                    <span id="current-t">1:34</span>
                    <progress id="timeline" class=" progress progress-secondary w-56 " value="0" max="100"></progress>
                    <span id="total-t">3:45</span>
                  </div>
                  </div>
                </div>
              </div>
              <div id="vis" class="border-2 mt-6 font-mono text-xl h-32 w-[656px] overflow-y-scroll"></div>
          </div>
          
        </div>
      </div>
    <script src="./app.js"></script>
</body>
</html>
