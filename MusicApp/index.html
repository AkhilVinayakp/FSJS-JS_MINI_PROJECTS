<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
    <title>MYmusic</title>
</head>
<body>
    <div class="hero min-h-screen" style="background-image: url(./assets/bg-img.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="">
            <div class="card w-[660px] bg-base-700 shadow-3xl image-full">
                <figure><img src="./assets/radio.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title text-4xl" style="font-family: 'Smythe', cursive;">MYRadio</h2>
                  <p class="text-right"><span class="block text-3xl" style="font-family: 'Smythe', cursive;">Now Playing</span>Love me like you do</p>
                  <div class="card-actions justify-left items-center gap-6">
                    <button class="btn btn-sm btn-circle btn-outline">
                      <img src="./assets/previous.svg" alt="">
                     </button>
                    <label class="swap">  
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" />
                        <img class="swap-on fill-current " src="./assets/play.svg" alt="play">
                        <img class="swap-off fill-current " src="./assets/pause.svg" alt="play">
                    </label>
                    <button class="btn btn-sm btn-circle btn-outline">
                     <img src="./assets/next.svg" alt="">
                    </button>
                    <label class="swap ">  
                      <!-- this hidden checkbox controls the state -->
                      <input type="checkbox" />
                      <img class="swap-on fill-current " src="./assets/volume-active.svg" alt="play">
                      <img class="swap-off fill-current " src="./assets/volume-muted.svg" alt="play">
                  </label>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    <script src="./app.js"></script>
</body>
</html>
